plugins {
    id 'org.springframework.boot' version '2.3.0.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
}

group = 'com.elasticsearch'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '11'

repositories {
    mavenCentral()
}

dependencies {
    implementation 'org.springframework.boot:spring-boot-starter-data-elasticsearch'
    implementation 'org.springframework.boot:spring-boot-starter-web'
    testImplementation('org.springframework.boot:spring-boot-starter-test') {
        exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
    }
    compile 'org.springframework.boot:spring-boot-starter-thymeleaf'
    compile group: 'org.jsoup', name: 'jsoup', version: '1.13.1'
    compile group: 'com.alibaba', name: 'fastjson', version: '1.2.73'
    compile group: 'org.elasticsearch.client', name: 'elasticsearch-rest-high-level-client', version: '7.6.2'
    compile group: 'org.webjars.npm', name: 'axios', version: '0.19.2'
    compile group: 'org.webjars.npm', name: 'vue', version: '2.6.11'
}

test {
    useJUnitPlatform()
}
